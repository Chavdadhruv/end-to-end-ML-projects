<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Internship Application</h2>
        <form action="{{ url_for('submit') }}" method="post" class="mt-3">
            <div class="form-group">
                <label for="first_name">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" required>
            </div>
            <div class="form-group">
                <label for="last_name">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" required>
            </div>
            <div class="form-group">
                <label for="enrollment_number">Enrollment Number</label>
                <input type="text" class="form-control" id="enrollment_number" name="enrollment_number" required>
            </div>
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="tel" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group">
                <label for="divi">Division</label>
                <input type="text" class="form-control" id="divi" name="divi" required>
            </div>
            <div class="form-group">
                <label for="branch">Branch</label>
                <input type="text" class="form-control" id="branch" name="branch" required>
            </div>
            <div class="form-group">
                <label for="spi_sem1">SPI Sem 1</label>
                <input type="number" step="0.01" class="form-control" id="spi_sem1" name="spi_sem1" required>
            </div>
            <div class="form-group">
                <label for="spi_sem2">SPI Sem 2</label>
                <input type="number" step="0.01" class="form-control" id="spi_sem2" name="spi_sem2" required>
            </div>
            <div class="form-group">
                <label for="spi_sem3">SPI Sem 3</label>
                <input type="number" step="0.01" class="form-control" id="spi_sem3" name="spi_sem3" required>
            </div>
            <div class="form-group">
                <label for="over_all_ppi">Overall PPI</label>
                <input type="number" step="0.01" class="form-control" id="over_all_ppi" name="over_all_ppi" required>
            </div>
            <div class="form-group">
                <label for="roll_number">Roll Number</label>
                <input type="text" class="form-control" id="roll_number" name="roll_number" required>
            </div>
            <div class="form-group">
                <label for="career_branch">Career Branch</label>
                <input type="text" class="form-control" id="career_branch" name="career_branch" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="mt-3">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
